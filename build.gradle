plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
// 	id 'application'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '16'

repositories {
	mavenCentral()
}


dependencies {
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
	implementation 'org.springframework.boot:spring-boot-starter:2.5.6'
	implementation 'org.webjars:bootstrap:5.1.2'
	implementation 'org.webjars.npm:bootstrap-icons:1.6.1'
    implementation 'org.webjars:webjars-locator:0.42'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.5.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
	runtimeOnly 'org.postgresql:postgresql:42.3.1'
	runtimeOnly 'org.hsqldb:hsqldb:2.6.1'
//	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.6'
}

test {
	useJUnitPlatform()
}
