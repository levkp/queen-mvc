# Server
server.port=8080
server.error.whitelabel.enabled=true
#server.error.path=/error

# Logging
logging.level.prog21assignment=DEBUG

# Data source profiles (prod: PostgreSQL, dev: HyperSQL, dev2: Java collections)
# Database technique profiles (jpa: Jakarta, jdbc and jpa_rep removed)
spring.profiles.active=dev,jpa

# JPA
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

