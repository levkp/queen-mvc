<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add song</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div th:insert="~{navbar :: navbar}"></div>
    </div>
    <div class="row mt-3">
        <h1>Add a new song</h1>
    </div>
    <div class="row" style="width: 50%;">
        <form method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>

            <div class="mb-3">
                <label for="length" class="form-label">Length</label>
                <input type="number" step="any" class="form-control" id="length" name="length">

            </div>

            <div class="mb-3">

                <label for="genre-multiselect">Choose genres</label>
                <div id="genre-multiselect">
                    <div th:each="genre : ${genres}">
                        <input type="checkbox" name="genreOrdinals" class="form-check-input" th:value="${genre.ordinal}">
                        <label class="form-check-label" th:text="${genre.readable}">Genre</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="recorded">Finished recording</label>
                <input type="text" class="form-control" id="recorded" name="recorded">
            </div>

            <div class="mb-3">
                <label for="album">Album</label>
                <select class="form-select" id="album" name="albumId">
                    <option th:each="album : ${albums}" th:text="${album.title}" th:value="${album.id}">Album title</option>
                </select>
            </div>

            <input type="submit" class="btn btn-dark" value="Add">
        </form>
    </div>
</div>
</body>
</html>
