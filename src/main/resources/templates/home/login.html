<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{fragments/base_header :: base_header (page_title='Log in')}"> </th:block>
</head>
<body>
  <div class="container text-center">
    <div th:insert="~{fragments/navbar :: navbar}"> </div>



    <div th:insert="~{fragments/banner :: banner}"> </div>

    <form class="form-login" method="post" th:action="@{login}" th:object="${loginInfo}">
      <label for="username" class="mb-1">Username</label>

      <input type="text" id="username" class="form-control mb-2" required autofocus
             th:field="*{username}">

      <label for="password" class="mb-1">Password</label>

      <input type="password" id="password" class="form-control mb-2" required
             th:field="*{password}">

      <button class="btn btn-lg btn-warning btn-block" type="submit">Log in</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2022 QueenApp</p>
    </form>
  </div>
</body>
</html>
