<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/base_header :: base_header (page_title=${album.title})}"> </th:block>
</head>

<body>
    <div class="container">
        <div class="row">
            <div th:insert="~{fragments/navbar :: navbar}"></div>
        </div>

        <div class="row">
            <div class="col-3">
                <img
                     th:src="${album.titleToCoverPath()} + '.jpg'"
                     class="img-fluid rounded-start"
                     alt="Album cover"
                     width="300px" height="300px">
            </div>
            <div class="col">
                <div class="row">
                    <h4 th:text="${album.title}">Album title</h4>
                </div>
                <div class="row">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Release date</td>
                            <td th:text="${album.release}">Release date</td>
                        </tr>
                        <tr>
                            <td>Length</td>
                            <td th:text="${album.length().toString}"></td>
                        </tr>
                        <tr>
                            <td>Genres</td>
                            <td th:text="${album.getGenresAsString()}">Genres in album</td>
                        </tr>
                        <tr>
                            <td>Track list</td>
                            <td>
                                <ul class="list-group">
                                    <li class="list-group-item" th:each="song : ${album.songs}" th:text="${song.title}">
                                        An item
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td>
                                <p th:text="${album.description}">No description</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
