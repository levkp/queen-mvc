<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${album.title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</head>

<!-- For debugging purposes -->
<style>
    * {
       /*border: 1px solid red;*/
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div th:insert="~{navbar :: navbar}"></div>
        </div>

        <div class="row">

            <div class="col-3">
                <img
                     th:src="${album.titleToCoverPath()} + '.jpg'"
                     class="img-fluid rounded-start"
                     alt="Album cover"
                     width="300px" height="300px">
            </div>
            <div class="col">

                <div class="row">
                    <h4 th:text="${album.title}">Album title</h4>
                </div>
                <div class="row">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Release date</td>
                            <td th:text="${album.release}">Release date</td>
                        </tr>
                        <tr>
                            <td>Length</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Genres</td>
                            <td th:text="${album.getGenresAsString()}">Genres in album</td>
                        </tr>
                        <tr>
                            <td>Track list</td>
                            <td>
                                <ul class="list-group">
                                    <li class="list-group-item" th:each="song : ${album.songs}" th:text="${song.title}">An item</li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
