<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div th:insert="~{navbar :: navbar}"></div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Release</th>
                    <th>Number of songs</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="album, iter : ${albums}">
                        <td th:text="${iter.index + 1}">0</td>
                        <td th:text="${album.title}">Title</td>
                        <td th:text="${album.release}">N/A</td>
                        <td th:text="${album.getSongs().size()}">0</td>
                        <td>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-yellow">Details</button>
                                <button type="button" class="btn btn-dark">Edit</button>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <a href="/albums/add">
                <button type="button" class="btn btn-dark" style="width: 25%;">Add new</button>
            </a>
        </div>
    </div>
</body>
</html>
