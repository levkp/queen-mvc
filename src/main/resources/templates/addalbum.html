<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add album</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <script>
        window.onload = function () {
            let showSongListButton = document.getElementById("song-list-btn");
            let songList = document.getElementById("song-list");
            let listHidden = true;

            showSongListButton.onclick = function () {
                showSongListButton.textContent =
                    showSongListButton.textContent.replace(listHidden ? "see" : "hide", listHidden ? "hide" : "see");
                songList.style.display = listHidden ? "inherit" : "none";
                listHidden = !listHidden;
            };
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div th:insert="~{navbar :: navbar}"></div>
        </div>
        <div class="row mt-3">
            <h1>Add a new album</h1>
        </div>
        <div class="row" style="width: 50%;">
            <form method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                <div class="mb-3">
                    <label for="release" class="form-label">Release date</label>
                    <input type="text" class="form-control" id="release" name="release">
                    <div id="release-help" class="form-text">Format: YYYY-MM-DD</div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="song-list-btn">Select songs</label>

                    <div class="mb-3">
                        <button type="button" class="btn btn-success" id="song-list-btn" th:text="'Click to see ' + ${songs.size} + ' songs'">
                            Click to see songs
                        </button>
                    </div>

                    <div id="song-list" style="display: none;">
                        <div class="form-check" th:each="song, iter : ${songs}">
                            <input class="form-check-input" type="checkbox" th:id="'song-select-' + ${iter}">
                            <label class="form-check-label" th:for="'song-select-' + ${iter}" th:text="${song.title}">
                                Title
                            </label>
                        </div>
                    </div>
                </div>

                <input type="submit" class="btn btn-dark" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
