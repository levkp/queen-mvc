<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div th:insert="~{navbar :: navbar}"></div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Length</th>
                    <th>Genres</th>
                    <th>Finished recording</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="song, iter : ${songs}" th:with="i=0">
                    <td th:text="${iter.index + 1}">0</td>
                    <td th:text="${song.title}">Title</td>
                    <td th:text="${song.length}">Length</td>
                    <td th:text="${song.genresToString()}">Genres</td>
                    <td th:text="${song.finishedRecording}">Finished recording</td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="'/songs/' + ${song.id}">
                                <button type="button" class="btn btn-primary">Read</button>
                            </a>
                            <button type="button" class="btn btn-dark">Update</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <a href="/songs/add">
                <button type="button" class="btn btn-dark" style="width: 25%;">Create</button>
            </a>
        </div>
    </div>
</body>
</html>
