<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{fragments/base_header :: base_header (page_title='Log in')}"> </th:block>
</head>
<body>
  <div class="container mb-3">
    <h2>Log in</h2>

    <form th:action="@{/login}" th:method="post" th:object="${user}">
      <div class="mb-3">
        <label for="username">Username</label>
        <input id="username" type="text" th:field="*{username}" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{secret}" class="form-control"/>
      </div>
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
  </div>
</body>
</html>
