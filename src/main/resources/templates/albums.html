<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:lang="${lang}">
<head>
    <th:block th:include="~{fragments/base_header :: base_header (page_title=#{title.albums})}"> </th:block>
    <script defer th:src="@{/js/albums.js}"></script>
    <script defer th:src="@{/js/song_select.js}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div th:insert="~{fragments/navbar :: navbar}"></div>
        </div>

        <div class="row mb-5">
            <button type="button" class="q-add-new-btn btn btn-dark" id="add-album" th:text="#{label.add}"></button>
        </div>

        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th th:text="#{label.title}"></th>
                    <th th:text="#{label.release}"></th>
                    <th th:text="#{label.number_of_songs}"></th>
                    <th th:text="#{label.action}"></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="album, iter : ${albums}" th:id="'album-' + ${album.id}">
                        <td th:text="${iter.index + 1}">0</td>
                        <td th:text="${album.title}"><span th:text="#{label.title}"></span></td>
                        <td th:text="${album.release}">N/A</td>
                        <td th:text="${album.getSongs().size()}">0</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="'/albums/' + ${album.id}">
                                    <button type="button" class="btn btn-warning">
                                        <span th:text="#{label.details}"></span>
                                    </button>
                                </a>

                                <button type="button" class="q-edit btn btn-dark">
                                    <span th:text="#{label.edit}"></span>
                                </button>

                                <button type="button" class="q-delete btn btn-danger"
                                        th:value="${album.id}" th:text="#{label.delete}">
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="q-modal" id="new-album-modal">
            <div class="q-modal-content">
                <div class="col-5">
                    <h1 class="mb-3"
                        th:text="#{header.new_album}">
                    </h1>

                    <form action="#" id="new-album-form" onsubmit="submitNewAlbum()">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="title" class="form-label fs-4"
                                           th:text="#{label.title}">
                                    </label>

                                    <input type="text" id="title" class="form-control" name="title" minlength="4"
                                           maxlength="30" required>
                                </div>

                                <div class="mb-3">
                                    <label for="release" class="form-label fs-4"
                                           th:text="#{label.release}">
                                    </label>

                                    <input type="date" id="release" class="form-control" name="release" required>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="fs-4"
                                           th:text="#{label.description}">
                                    </label>

                                    <textarea class="form-control" id="description" rows="3" maxlength="5000"
                                              name="description">
                                        </textarea>
                                </div>

                                <div class="mb-3">
                                    <button type="button" class="q-cancel-modal btn btn-warning">Cancel</button>

                                    <button class="btn btn-dark" id="add-new-btn"
                                            th:text="#{label.done}">
                                        <input type="submit">
                                    </button>
                                </div>
                            </div>

                            <div class="col">
                                <label class="form-label fs-4" for="song-list-btn"
                                       th:text="#{label.select_songs}">
                                </label>

                                <div>
                                    <button type="button" class="btn btn-warning mb-2" id="song-list-btn"
                                            th:text="'Click to see ' + ${songs.size} + ' songs'">
                                    </button>

                                    <p class="mt-1 text-danger"
                                       th:if="${songs.size} == 0" th:text="#{label.no_songs_found}">
                                    </p>
                                </div>

                                <div id="song-list">
                                    <div class="form-check" id="song-select"
                                         th:each="song : ${songs}">
                                        <input type="checkbox" class="form-check-input" name="song-ids"
                                               th:value="${song.id}" th:id="'song-' + ${song.id}">

                                        <label class="form-check-label mb-1"
                                               th:text="${song.title}" th:for="'song-' + ${song.id}">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="q-modal" id="edit-album-modal">
            <div class="q-modal-content">

            </div>
        </div>
    </div>
</body>
</html>
